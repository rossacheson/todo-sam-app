AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'todo-sam-app

  Sample SAM Template for todo-sam-app

  '
Globals:
  Function:
    Timeout: 3
    Runtime: nodejs14.x
    CodeUri: todos/
    Environment:
      Variables:
        TODO_TABLE: todo
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: helloworld.lambdaHandler
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /hello
            Method: get
      CodeUri: HelloWorldFunction
  ListTodosFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: listTodos.handler
      Policies:
      - DynamoDBCrudPolicy:
          TableName: todo
      Events:
        HelloWorld:
          Type: HttpApi
          Properties:
            Path: /todos
            Method: get
      CodeUri: ListTodosFunction
Outputs:
  HelloWorldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessHttpApi}.execute-api.${AWS::Region}.amazonaws.com/hello
